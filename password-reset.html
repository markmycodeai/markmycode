<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CODEPRAC 2.0</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nexus-login.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem;
        }

        .reset-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .reset-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin: 0.5rem 0 2rem 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-reset {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }

        .hidden {
            display: none !important;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.25rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #22c55e;
        }

        @media (max-width: 640px) {
            .reset-container {
                padding: 1rem;
            }

            .reset-card {
                padding: 1.5rem;
            }

            .reset-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Initial State: Enter Email or Processing -->
            <div id="resetInitial">
                <h1 class="reset-title">Reset Your Password</h1>
                <p class="reset-subtitle">Enter your new password below</p>

                <div id="resetContent">
                    <!-- Will be filled with email and form -->
                </div>

                <div id="resetMessages"></div>
            </div>

            <!-- Success State -->
            <div id="resetSuccess" class="hidden">
                <h1 class="reset-title" style="color: #22c55e; background: none; -webkit-text-fill-color: unset;">Password Reset Successfully</h1>
                <div class="message success" style="margin-top: 2rem;">
                    <p style="margin: 0;">Your password has been updated successfully!</p>
                </div>
                <button class="btn-reset" onclick="window.location.href = '/'" style="margin-top: 2rem;">Back to Login</button>
            </div>

            <!-- Error State -->
            <div id="resetError" class="hidden">
                <h1 class="reset-title" style="color: #ef4444; background: none; -webkit-text-fill-color: unset;">Invalid or Expired Link</h1>
                <div id="errorMessage" class="message error" style="margin-top: 2rem;"></div>
                <button class="btn-reset" onclick="window.location.href = '/'" style="margin-top: 2rem;">Back to Login</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            verifyPasswordResetCode, 
            confirmPasswordReset 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Get Firebase config from URL or use default
        function getFirebaseConfig() {
            // Try to get from parent window first (if opened from same origin)
            if (window.opener && window.opener.CONFIG && window.opener.CONFIG.FIREBASE_CONFIG) {
                return window.opener.CONFIG.FIREBASE_CONFIG;
            }

            // Fallback: Use basic config (API key is publicly available anyway)
            return {
                apiKey: "AIzaSyB8q4OSumz7fZ_1tVyPMXZX8X4X8X8X8X8", // Replace with your actual API key
                projectId: "your-project-id", // Will be populated from init
            };
        }

        function getQueryParameter(name) {
            const url = new URL(window.location);
            return url.searchParams.get(name);
        }

        async function handlePasswordReset() {
            const mode = getQueryParameter('mode');
            const actionCode = getQueryParameter('oobCode');
            const continueUrl = getQueryParameter('continueUrl');

            // Initialize Firebase
            const config = getFirebaseConfig();
            const app = initializeApp(config);
            const auth = getAuth(app);

            // Only handle resetPassword mode
            if (mode !== 'resetPassword') {
                showError('Invalid request. This link is not for password reset.');
                return;
            }

            if (!actionCode) {
                showError('Missing reset code. Please use the link from your email.');
                return;
            }

            try {
                // Verify the action code
                const email = await verifyPasswordResetCode(auth, actionCode);
                
                // Show password reset form
                showResetForm(email, actionCode, auth);
            } catch (error) {
                console.error('Error verifying code:', error);
                let errorMsg = 'An error occurred while processing your request.';
                
                if (error.code === 'auth/invalid-action-code') {
                    errorMsg = 'This password reset link is invalid or has expired. Please request a new one.';
                } else if (error.code === 'auth/expired-action-code') {
                    errorMsg = 'This password reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'Your account has been disabled. Please contact support.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'User account not found.';
                }

                showError(errorMsg);
            }
        }

        function showResetForm(email, actionCode, auth) {
            const content = document.getElementById('resetContent');
            const messages = document.getElementById('resetMessages');
            
            content.innerHTML = `
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" id="resetEmail" class="input-field" value="${escapeHtml(email)}" disabled />
                </div>

                <div class="input-group">
                    <label class="input-label">New Password</label>
                    <input type="password" id="newPassword" class="input-field" placeholder="Enter new password" required />
                    <div class="password-strength">
                        <span id="strengthText">Password strength: </span>
                        <div class="strength-bar">
                            <div id="strengthBar" class="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required />
                </div>

                <button id="resetSubmitBtn" class="btn-reset">Update Password</button>
            `;

            // Add password strength indicator
            const newPasswordInput = document.getElementById('newPassword');
            newPasswordInput.addEventListener('input', (e) => {
                const strength = checkPasswordStrength(e.target.value);
                updateStrengthIndicator(strength);
            });

            // Handle form submission
            const submitBtn = document.getElementById('resetSubmitBtn');
            submitBtn.addEventListener('click', async () => {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords
                if (!newPassword || !confirmPassword) {
                    showMessage('Please fill in all fields', 'error', messages);
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match', 'error', messages);
                    return;
                }

                if (newPassword.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error', messages);
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loader"></span> Updating...';

                try {
                    // Confirm the password reset
                    await confirmPasswordReset(auth, actionCode, newPassword);
                    
                    // Show success screen
                    document.getElementById('resetInitial').classList.add('hidden');
                    document.getElementById('resetSuccess').classList.remove('hidden');
                } catch (error) {
                    console.error('Error resetting password:', error);
                    let errorMsg = 'Failed to update password. Please try again.';

                    if (error.code === 'auth/weak-password') {
                        errorMsg = 'Password is too weak. Please use a stronger password.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorMsg = 'This link has expired. Please request a new password reset.';
                    }

                    showMessage(errorMsg, 'error', messages);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Update Password';
                }
            });
        }

        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) return 'weak';
            if (strength <= 3) return 'medium';
            return 'strong';
        }

        function updateStrengthIndicator(strength) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            bar.className = 'strength-fill ' + strength;
            text.textContent = `Password strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}`;
        }

        function showMessage(msg, type, container) {
            container.innerHTML = `<div class="message ${type}">${escapeHtml(msg)}</div>`;
        }

        function showError(msg) {
            document.getElementById('resetInitial').classList.add('hidden');
            document.getElementById('resetError').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle page load
        window.addEventListener('DOMContentLoaded', handlePasswordReset);
    </script>
</body>

</html>
